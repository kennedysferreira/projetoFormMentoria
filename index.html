<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <div class="wrapperHead">
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </div>
  </header>

  <form action="" id="mentorForm">

    <fieldset class="personalInfo">
      <legend>Informações pessoais</legend>
      <div class="wrapperName">
        <div class="fullName">
          <label for="name">Nome</label>
        <input type="text" id="name">
        </div>
        
        <div class="fullName">
         <label for="surname">Sobrenome</label>
        <input type="text" id="surname"> 
        </div>
        
      </div>
      <label for="eMail">E-mail <span>(digite um email válido)</span></label>
      <input type="email" id="eMail">
      <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password">
    </fieldset>

    <fieldset class="mentorInfo">
      <legend>Informações do mentor</legend>
      <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="mentorName">
    </fieldset>

    <fieldset class="schedules">
      <legend>Seus horários disponíveis</legend>
      <fieldset class="firstSchedule">
        <legend>Primeira mentoria</legend>
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date">
        <label for="beggin">Das</label>
        <input type="time" id="beggin">
        <label for="finish">Até</label>
        <input type="time" id="finish">
      </fieldset>

      <fieldset class="secondSchedule">
        <legend>Segunda mentoria</legend>
        <label for="sDate">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="sDate">
        <label for="sBeggin">Das</label>
        <input type="time" id="sBeggin">
        <label for="sFinish">Até</label>
        <input type="time" id="sFinish">
      </fieldset>
    </fieldset>

  </form>

  <div class="button"><button form="mentorForm">SALVAR</button></div>
</body>

</html>
